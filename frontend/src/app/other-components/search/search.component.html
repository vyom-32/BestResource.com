<div class="container" id="search_container">
  <div class="row">
    <div class="search-hero">
      <input class="form-control" type="text" id="search_in" name="search" [(ngModel)]="searchText" autocomplete="off"
        placeholder="&#61442;  Search For Topics" onfocus="searchfocus()">
    </div>
    <table class="table table-striped" id="search_table">
      <thead>
        <tr>
          <th>Topic</th>
          <th>Total resources</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ss of searchStrings | filter:searchText" (click)="search(ss.searchString)">
          <td>{{ss.searchString}}</td>
          <td>{{ss.total}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>



<div id="resources" hidden="true" class="login-card">
  <div class="py-5" *ngFor="let r of resources">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">{{r.topic}}</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Link : {{r.link}}</label>
            </div>
            <div class="form-group">
              <label>description : {{r.description}}</label>
            </div>
            <hr>
            <button type="button" class="btn btn-block login-btn mb-4" (click)="viewResource(r._id)" routerLinkActive="router-link-active" >View</button>
          </div>
        </div>
      </div>
    </div>
  </div>
