<div id="resources" class="login-card">
  <div class="py-5" *ngFor="let r of resources">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">{{r.topic}}</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Link : {{r.link}}</label>
            </div>
            <div class="form-group">
              <label>description : {{r.description}}</label>
            </div>
            <div class="form-group">
              <label>status : {{r.status}}</label>
            </div>
            <hr>
            <button type="button" class="btn btn-block login-btn mb-4" (click)="viewResource(r._id)"  routerLinkActive="router-link-active" >View</button>
          </div>
        </div>
      </div>
    </div>
  </div>
