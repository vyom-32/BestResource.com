<div class="ffff">
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-12">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/images/flame-1208.png" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Add Resource</p>

              <div class="form-group mb-4">
                <label for="name" class="sr-only">Topic</label>
                <input type="text" class="form-control" name="topic" id="topic" [(ngModel)]="resource.topic" placeholder="Topic"/>
              </div>

              <div class="form-group mb-4">
                <label for="email" class="sr-only">Link</label>
                <input type="text" class="form-control" name="link" id="link" [(ngModel)]="resource.link" placeholder="Link"/>
              </div>

              <div class="form-group">
                <label for="password" class="sr-only">Description</label>
                <textarea class="form-control" name="description" id="description" style="height: 5;padding: 0%;" [(ngModel)]="resource.description" placeholder="Description"></textarea>
              </div>

              <label class="login-card-error" id="message"></label>
              <input type="submit" name="add" id="add-btn" value="Add" (click)="AddResource()" class="btn btn-block login-btn mb-4">

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
