<div id="resources" class="login-card">
  <div class="py-5" *ngFor="let u of users">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">{{u.name}}</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>email : {{u.email}}</label>
            </div>
            <hr>
            <button type="button" class="btn btn-block login-btn mb-4" (click)="viewUser(u._id)"  routerLinkActive="router-link-active" >View</button>
          </div>
        </div>
      </div>
    </div>
  </div>
