<div class="ffff">
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <!--<img src="assets/images/gummy-city.svg" alt="login" class="login-card-img">
            -->
            <img src="assets/images/flame-1208.png" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <p class="login-card-description">Sign into your account</p>

                  <div class="form-group mb-4">
                    <label for="email" class="sr-only">Email</label>
                    <input [(ngModel)]="loginData.email" type="email" class="form-control"  name="email" required placeholder="Email address">
                  </div>

                  <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" [(ngModel)]="loginData.password" class="form-control"  name="password" required placeholder="Enter Password">
                  </div>
                  <label class="login-card-error" id="message"></label>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4"  (click)="Login()" type="submit" value="Login">

                <a routerLink="/users/forgot_password" class="forgot-password-link">Forgot password?</a>
                <p class="login-card-footer-text">Don't have an account? <a routerLink="/users/register" class="forgot-password-link">Register here</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
